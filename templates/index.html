<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Blog</title>
</head>
<!--  -->
<body>
    <div id="my_blog_1">
        <h1>Мой блог</h1>
        <button onclick="window.location.href='{{ url_for('get_create_post_template') }}'" id="knopka_1">Создать пост</button>
    </div>
    {% for post_name in posts.keys() %}
        <div class="my_blog">
            <h1>{{post_name}}</h1>
            <p>{{posts[post_name]['text']}}</p>
            <img src="{{posts[post_name]['image']}}" alt="">
        </div>
    {% endfor %}
</body>
</html>
